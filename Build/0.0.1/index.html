<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | Catch The Pig</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="manifest" href="manifest.webmanifest">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: #231F20;
        overflow: hidden;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #unity-container {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #unity-canvas {
        display: block;
        image-rendering: -webkit-optimize-contrast;
        image-rendering: crisp-edges;
        image-rendering: pixelated;
      }

      #unity-loading-bar {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        display: none;
      }

      #unity-logo {
        width: 154px;
        height: 130px;
        background: url('TemplateData/progressLogo.Light.png') no-repeat center;
      }

      #unity-progress-bar-empty {
        width: 141px;
        height: 18px;
        margin-top: 10px;
        margin-left: 6.5px;
        background: url('TemplateData/progressEmpty.Light.png') no-repeat center;
      }

      #unity-progress-bar-full {
        width: 0%;
        height: 18px;
        margin-top: 10px;
        background: url('TemplateData/progressFull.Light.png') no-repeat center;
      }

      #unity-warning {
        position: absolute;
        left: 50%;
        top: 5%;
        transform: translateX(-50%);
        background: white;
        padding: 10px;
        display: none;
      }

      /* Landscape orientation message for mobile */
      #rotate-message {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #231F20;
        color: white;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 9999;
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
      }

      #rotate-message svg {
        width: 100px;
        height: 100px;
        margin-bottom: 20px;
        animation: rotate 2s infinite ease-in-out;
      }

      @keyframes rotate {
        0%, 100% { transform: rotate(0deg); }
        50% { transform: rotate(90deg); }
      }

      @media (max-width: 768px) and (orientation: portrait) {
        #rotate-message {
          display: flex;
        }
        #unity-container {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div id="rotate-message">
      <svg viewBox="0 0 100 100" fill="white">
        <rect x="20" y="30" width="60" height="40" rx="5" fill="none" stroke="white" stroke-width="3"/>
        <circle cx="50" cy="75" r="3" fill="white"/>
        <path d="M 70 50 L 80 50 L 75 45 M 80 50 L 75 55" stroke="white" stroke-width="2" fill="none"/>
      </svg>
      <h2>Please Rotate Your Device</h2>
      <p>This game is best played in landscape mode</p>
    </div>

    <div id="unity-container">
      <canvas id="unity-canvas" width="1920" height="1080" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
    </div>

    <script>
      window.addEventListener("load", function () {
        if ("serviceWorker" in navigator) {
          navigator.serviceWorker.register("ServiceWorker.js");
        }
      });

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var warningBanner = document.querySelector("#unity-warning");

      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      // Function to resize canvas while maintaining aspect ratio
      function resizeCanvas() {
        var targetAspect = 1920 / 1080;
        var containerWidth = window.innerWidth;
        var containerHeight = window.innerHeight;
        var containerAspect = containerWidth / containerHeight;

        if (containerAspect > targetAspect) {
          // Container is wider than target aspect
          canvas.style.width = (containerHeight * targetAspect) + 'px';
          canvas.style.height = containerHeight + 'px';
        } else {
          // Container is taller than target aspect
          canvas.style.width = containerWidth + 'px';
          canvas.style.height = (containerWidth / targetAspect) + 'px';
        }
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/0.0.1.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/0.0.1.data.unityweb",
        frameworkUrl: buildUrl + "/0.0.1.framework.js.unityweb",
        codeUrl: buildUrl + "/0.0.1.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Nikunj Ranjan",
        productName: "Catch The Pig",
        productVersion: "0.0.1",
        showBanner: unityShowBanner,
        matchWebGLToCanvasSize: false, // Prevent Unity from auto-resizing
      };

      // Mobile device detection and viewport setup
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes, viewport-fit=cover';
        document.getElementsByTagName('head')[0].appendChild(meta);

        // Lock to landscape on mobile
        if (screen.orientation && screen.orientation.lock) {
          screen.orientation.lock('landscape').catch(function(error) {
            console.log('Orientation lock not supported:', error);
          });
        }
      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          
          // Initial resize
          resizeCanvas();
          
          // Resize on window resize or orientation change
          window.addEventListener('resize', resizeCanvas);
          window.addEventListener('orientationchange', function() {
            setTimeout(resizeCanvas, 100);
          });
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
